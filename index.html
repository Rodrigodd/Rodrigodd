    <style>
        @font-face {
            font-family: 'Space Invaders';
            src: url('font/Space-Invaders.woff2') format('woff2'),

<body>
    <div class="bottom-left">
        <p>PRESS 'C' TO INSERT COINS</p>
        <p>'BACKSPACE': IS 2PLAYER BUTTON</p>
        <p>'ENTER': 1PLAYER BUTTON</p>
        <p>ARROWS MOVE THE SHIP</p>
        <p>'Z': FIRE BUTTOn</p>
    </div>
    <div class="bottom-right">
        By <a href="https://github.com/Rodrigodd">Rodrigodd</a></p>
    </div>
    <div class='page'>
        <div class='screen'>
            <canvas id='canvas' width='224' height='256'
                style='transform: scale(2); transform-origin: top left'></canvas>
        </div>
    </div>
    <script type="module">
        import init, { run_frame, key_down, key_up } from './pkg/space_invaders_wasm.js';

        async function run() {
            await init();

            const WIDTH = 224;
            const HEIGHT = 256;

            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, WIDTH, HEIGHT);

            function updateDisplay(offset) {
                const imageData = ctx.createImageData(WIDTH, HEIGHT);
                let screen = run_frame();
                for (let i = 0; i < WIDTH * HEIGHT * 4; i++) {
                    imageData.data[i] = screen[i];
                }
                ctx.putImageData(imageData, 0, 0);
            };

            let count = 0;
            function runLoop() {
                updateDisplay(count);
                count += 1;
                window.requestAnimationFrame(runLoop);
            }
            window.requestAnimationFrame(runLoop);

            const translateKeys = {
                37: 1, // P1 LEFT
                39: 2, // P1 RIGHT
                90: 3, // P1 SHOOT
                67: 4, // COIN
                13: 5, // P1 START
                8: 6, // P2 START
            };

            document.addEventListener("keydown", event => {
                key_down(translateKeys[event.keyCode]);
            });

            document.addEventListener("keyup", event => {
                key_up(translateKeys[event.keyCode]);
            });
        }
        run();
    </script>
</body>
